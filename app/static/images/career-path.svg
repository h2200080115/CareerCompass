<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Career Path Background -->
    <rect width="600" height="400" fill="#1a1a1a"/>
    
    <!-- Career Path Line -->
    <path d="M 50,350 C 150,350 200,50 300,200 S 450,350 550,50" 
          stroke="#6610f2" stroke-width="4" fill="none"/>
    
    <!-- Milestones -->
    <circle cx="50" cy="350" r="10" fill="#6f42c1"/>
    <circle cx="200" cy="150" r="10" fill="#6f42c1"/>
    <circle cx="300" cy="200" r="10" fill="#6f42c1"/>
    <circle cx="400" cy="250" r="10" fill="#6f42c1"/>
    <circle cx="550" cy="50" r="10" fill="#6f42c1"/>
    
    <!-- Career Icons -->
    <text x="40" y="380" fill="#ffffff" font-family="Arial" font-size="12">Start</text>
    <text x="540" y="30" fill="#ffffff" font-family="Arial" font-size="12">Goal</text>
    
    <!-- Decorative Elements -->
    <circle cx="150" cy="100" r="5" fill="#17a2b8" opacity="0.5"/>
    <circle cx="450" cy="150" r="5" fill="#17a2b8" opacity="0.5"/>
    <circle cx="250" cy="300" r="5" fill="#17a2b8" opacity="0.5"/>
</svg>
