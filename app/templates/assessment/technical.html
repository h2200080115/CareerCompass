{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Technical Skills Assessment</h2>

    <form id="assessment-form" class="mt-4">
        <div class="questions">
            <!-- Questions will be dynamically loaded -->
        </div>

        <button type="submit" class="btn btn-primary mt-4">Submit Assessment</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/assessment.js') }}"></script>
<script>
    const technicalQuestions = [
        {
            id: 1,
            question: "Describe a complex technical problem you've solved. What was your approach and solution?",
            type: "text"
        },
        {
            id: 2,
            question: "Which programming languages are you proficient in?",
            type: "multiple",
            options: ["Python", "JavaScript", "Java", "C++", "Ruby", "PHP", "Go", "Other"]
        },
        {
            id: 3,
            question: "Rate your database management skills:",
            type: "scale",
            min: 1,
            max: 5,
            labels: ["Beginner", "Expert"]
        },
        {
            id: 4,
            question: "Which development tools and frameworks do you use regularly?",
            type: "multiple",
            options: ["Git", "Docker", "AWS/Cloud", "React/Angular", "Node.js", "Django/Flask", "CI/CD Tools", "Testing Frameworks"]
        },
        {
            id: 5,
            question: "How comfortable are you with learning new technologies?",
            type: "scale",
            min: 1,
            max: 5,
            labels: ["Not Comfortable", "Very Comfortable"]
        },
        {
            id: 6,
            question: "Describe your experience with system architecture and design.",
            type: "text"
        },
        {
            id: 7,
            question: "Which areas of technology interest you the most?",
            type: "multiple",
            options: ["Web Development", "Mobile Apps", "Data Science", "AI/ML", "DevOps", "Cybersecurity", "Game Development", "IoT"]
        }
    ];

    initializeAssessment('technical', technicalQuestions);
</script>
{% endblock %}
