{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Contact Support</h2>

                    <form method="POST" action="https://formsubmit.co/karthikeyakotha198@gmail.com">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select class="form-select" id="subject" name="subject" required>

                                <option value="account">Account Issues</option>
                                <option value="feedback">General Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            <input type="hidden" name="_cc" value="karthikeya.gzl@gmail.com,2200080115aids@gmail.com">
                            <input type="hidden" name="_template" value="table">

                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <h5>Other Ways to Reach Us</h5>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-envelope fa-2x me-3 text-primary"></i>
                                    <div>
                                        <h6 class="mb-0"><a class="nav-link" href="mailto:2200080115@kluniversity.in"
                                                target="_blank">Email</a>
                                        </h6>
                                        <p class="mb-0">2200080115@kluniversity.in</p>
                                    </div>

                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-phone fa-2x me-3 text-primary"></i>
                                    <div>
                                        <h6 class="mb-0"><a class="nav-link" href="https://wa.me/8074753468"
                                                target="_blank">Phone</a>

                                    </div>

            </div>
        </div>
    </div>
</div>
