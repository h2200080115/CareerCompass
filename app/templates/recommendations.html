{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Your Career Recommendations</h1>
    
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Skills Analysis</h5>
                    <canvas id="skillsChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recommended Career Paths</h5>
                    
                    {% for career in careers %}
                    <div class="career-item mb-4">
                        <h6>{{ career.title }}</h6>
                        <p>{{ career.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-info">Match Score: {{ career.match_score }}%</span>
                            <button class="btn btn-sm btn-primary">Apply Now</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Initialize skills chart
    const ctx = document.getElementById('skillsChart').getContext('2d');
    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['Technical', 'Creative', 'Interpersonal'],
            datasets: [{
                label: 'Your Skills',
                data: [
                    {% for assessment in assessments %}
                        {{ assessment.score }},
                    {% endfor %}
                ],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        }
    });
</script>
{% endblock %}
